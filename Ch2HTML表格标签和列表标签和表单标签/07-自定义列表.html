<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dl>
        <dt>名词1</dt>
        <dd>名词1解释</dd>
        <dd>名词2解释</dd>
    </dl>
</body>
</html>
<!--
    自定义列表常用于对术语或名词进行解释和描述，定义列表的列表项前没有任何项目符号
    dl标签用于定义描述列表
    dt定义项目/名字
    dd描述每一个项目/名字
    dt和dd一起使用

    助记:dl-定列-定义列表
         dt-定题-自定义题目
         dd-弟弟-跟着标题大哥混

    dl里面只能包含dt和dd,dt和dd可以包含任何标签
    dt和dd个数没有限制，经常是一个dt对应多个dd
-->
