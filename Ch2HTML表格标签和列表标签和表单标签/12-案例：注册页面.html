<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <form>
        <table>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" id="man"><label for="man">男</label>
                    <input type="radio" name="sex" id="girl"><label for="girl">女</label>
                </td>
            </tr>
            <tr>
                <td>生日:</td>
                <td>
                    <select>
                        <option value="">--请选择年--</option>
                        <option value="200-">2000年</option>
                    </select>
                    <select>
                        <option value="">--请选择月--</option>
                        <option value="12-">12月</option>
                    </select>
                    <select>
                        <option value="">--请选择日--</option>
                        <option value="7-">7日</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区:</td>
                <td><input type="text" placeholder="北京"></td>
            </tr>
            <tr>
                <td>婚姻状况:</td>
                <td>
                    <input type="radio" name="love" id="No"><label for="No">未婚</label>
                    <input type="radio" name="love" id="Yes"><label for="Yes">已婚</label>
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>喜欢的类型:</td>
                <td>
                    <input type="checkbox" name="like">可爱的
                    <input type="checkbox" name="like">小鲜肉
                    <input type="checkbox" name="like">老油条
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea>自我介绍</textarea>
                </td>
            </tr>
            <tr>
                <td rowspan="4"></td>
                <td>
                    <input type="button" value="免费注册">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio">我同意注册条款和会员加入标准
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>
            <tr>
                <td>
                    我承诺
                    <ul>
                        <li>年满18，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
