<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" align="center" padding="20">
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>郭大胖</td>
                <td>男</td>
                <td>20</td>
            </tr>
            <tr>
                <td>梁小瘦</td>
                <td>女</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

<!--
    thead用于定义表格的头部。必须拥有tr标签，一般位于第一行。
    tbody用于定义表格的主体，用于放数据本体。
    以上标签都放在table标签中
    <table>
        <thead></thead>
        <tbody></tbody>
    </table>
-->
