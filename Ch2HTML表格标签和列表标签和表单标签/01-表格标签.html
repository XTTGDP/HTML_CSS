<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>

<body>
    <table border="1" align="center" padding="20">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>郭大胖</td>
            <td>男</td>
            <td>20</td>
        </tr>
        <tr>
            <td>梁小瘦</td>
            <td>女</td>
            <td>20</td>
        </tr>
    </table>
</body>

</html>

<!--
    table 是用于定义表格的标签
    tr    标签用于定义表格的行，必须嵌套在table中
    td    标签用于定义表格中的单元格，必须嵌套在tr中
    th    标签用于定义表格中表头，必须嵌套在tr中
          会加粗居中显示
-->
