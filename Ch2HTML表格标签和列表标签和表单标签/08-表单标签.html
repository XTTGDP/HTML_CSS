<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- text 文本框 用户可以里面输入任何文字 -->
        用户名: <input type="text" name="username" value="请输入用户名" maxlength="10"><br>
        <!-- password 密码框 用户看不见输入的密码 -->
        密码:<input type="password" name="pwd"><br>
        <!-- radio 单选按钮 可以实现多选一 -->
        <!-- name 是表单元素名字 这里性别单选按钮必须有相同的名字name 才可以实现多选1 -->
        性别:男<input type="radio" name="sex" value="男" checked="checked">女<input type="radio" value="女" name="sex"><br>
        <!-- checkbox 复选框 可以实现多选 -->
        爱好:吃饭<input type="checkbox" name="hobby" value="吃饭"> 睡觉<input type="checkbox" name="hobby" value="睡觉"> 打豆豆<input type="checkbox" name="hobby" value="打豆豆"><br>
        <!-- 点击提交按钮，可以把表单域form里面的表单元素里面的值提交给后台服务器 -->
        <input type="submit" value="免费注册">
        <!-- 重置按钮可以还原表单元素初始的默认状态 -->
        <input type="reset" value="重新填写"><br>
        <!-- 普通按钮button 后期结合js搭配使用 -->
        <input type="button" value="获取验证码"><br>
        <!-- 文件域 使用场景 上传文件 -->
        上传头像:<input type="file">
    </form>
</body>
</html>

<!--
    form 标签 表单域，实现用户信息的收集和传递
    form 会把它范围内的表单元素信息提交给服务器。

    <form action="url地址" method="提交方式" name="表单域名称">
        各种表单元素控件
    </form>
    属性    属性值      作用
    action  url        用于指定接受并处理表单数据的服务器程序的url地址
    method  get/post   用于设置表单数据的提交方式，其取值为get或post
    name    名称        用于指定表单的名称，以区分同一个页面的多个表单域

    表单元素空间
    <input type="属性值" />
    <input />标签为单标签
    type 属性设置不同的属性值用来指定不同的控件类型

    type属性的属性值及描述如下：
    属性值      描述
    button      定义可点击按钮(多数情况下，用于通过JavaScript启动脚本)
    checkbox    定义复选框
    file        定义输入字段和'游览'按钮，供文件上传
    hidden      定义隐藏的输入字段
    image       定义图像形式的提交按钮
    password    定义密码字段，该字段中的字符被掩码****
    radio       定义单选按钮
    reset       定义重置按钮。重置按钮会清除表单中的所有数据。
    submit      定义提交按钮。提交按钮会把表单数据发送到服务器。
    text        定义单行的输入字段，用户可在其中输入文本。默认宽度为20个字符。
-->
