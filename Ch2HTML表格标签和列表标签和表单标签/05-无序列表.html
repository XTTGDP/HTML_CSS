<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>
</body>
</html>
<!--
    无序列表的各个列表项之间没有顺序之分，是并列的。
    ul中只能嵌套li,直接在ul标签中输入其他标签或文字是不被允许的。
    li之间相当于一个容器，可以容纳所有元素
-->
