<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ol>
</body>
</html>

<!--
    ol中只能嵌套li，直接在ol标签中输入其他标签或文字是不被允许的。
    li相当于一个容器,可以容纳所有元素
-->
