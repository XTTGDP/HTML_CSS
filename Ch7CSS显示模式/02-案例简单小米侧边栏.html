<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* 1 把链接a转换为块级元素，这样链接可以单独占一行，并且有宽度和高度 */
      a {
        width: 231px;
        height: 40px;
        font-size: 14px;
        text-indent: 2em;
        color: #fff;
        line-height: 40px;
        background-color: #55585a;
        display: block;
        text-decoration: none;
      }
      /* 2 鼠标经过链接变换背景颜色 */
      a:hover {
        background-color: #ff6700;
      }
    </style>
  </head>
  <body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
  </body>
</html>
