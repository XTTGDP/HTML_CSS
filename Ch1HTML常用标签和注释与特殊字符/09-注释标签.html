<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊字符</title>
</head>
<body>
    <!-- 注释语句 -->
    <h1>特殊字符</h1>
    <p>空&nbsp;格</p>
    <p>小于号&lt;</p>
    <p>大于号&gt;</p>
    <p>和号&amp;</p>
    <p>人民币 &yen;</p>
    <p>版权&copy;</p>
    <p>注册商标&reg;</p>
    <p>摄氏度&deg;</p>
    <p>正负号&plusmn;</p>
    <p>乘号&times;</p>
    <p>除号&divide;</p>
    <p>平方2(上标2)&sup2;</p>
    <p>立方3(上标3)&sup3;</p>
</body>
</html>
