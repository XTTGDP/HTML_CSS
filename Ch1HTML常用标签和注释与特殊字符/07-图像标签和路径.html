<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h4>图像标签的使用：</h4>
    <img src="images/07图像.jpg" />
    <h4>alt 替换文本 图像显示不出来的时候用文字代替</h4>
    <img src="images/07图像.jpg" alt="alt 替换文本 图像显示不出来的时候用文字代替" />
    <h4>title 提示文本</h4>
    <img src="images/07图像.jpg" title="我是你爹" />
    <h4>width给图像设定宽度</h4>
    <img src="images/07图像.jpg" width="300" alt="">
    <h4>height给图像设定高度</h4>
    <img src="images/07图像.jpg" height="100" alt="">
    <h4>border 给图像设定边框粗细</h4>
    <img src="images/07图像.jpg" border="10" alt="">
  </body>
</html>
