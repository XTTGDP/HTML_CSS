    <h1>我国新冠病毒疫苗将为全民免费提供 对符合条件公众实现“应接尽接”</h1>
    <h4>央视网消息</h4>
    <p>在今天（31日）举行的国务院联防联控机制新闻发布会上，国家卫生健康委副主任曾益新表示，为防范冬春季节疫情暴发，有效保护感染风险相对较高的人群，我国已于12月15日正式启动了重点人群新冠疫苗接种工作，目前的数据证明疫苗安全性良好，将为全民免费提供。</p>
